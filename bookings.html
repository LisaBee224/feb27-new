<!DOCTYPE html>
<head>
	<link href='http://fonts.googleapis.com/css?family=Karla:400,700'>
	<link href='http://fonts.googleapis.com/css?family=Alegreya' rel='stylesheet' type='text/css'>
	<link href="briancss.css" rel="stylesheet" type="text/css" />
</head>

<body>

	<h1>Contact for bookings</h1>

<div id="form">
	<form action="MAILTO:someone@example.com" method="post" enctype="text/plain">

		Name:<br>
		<input type="text" name="name" value="Your name"><br><br>
		Email:<br>
		<input type="text" name="mail" value="Your email"><br><br>
		Phone:
		<input type="text" name="phone" value="phone"><br><br>
		Date(s) of event:
		<input type="text" name="dates" value="date(s) of event"><br><br>
		Notes and details about event:
		<input type="text" name="details" value="what kind of event are you having?" size="75">
		<br><br><br>
		<input type="submit" value="Submit">
		<input type="reset" value="Reset">
	</form>
</div>
</body>

</html
